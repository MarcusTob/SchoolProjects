        /*
            ***
            Her legger du til din kode
            ***
        */

    var showAllBtn = document.getElementById("show-all-btn");
    
    var subregionTxt = document.getElementById("subregion-txt");

    var subregionBtn = document.getElementById("show-by-subregion-btn");
    var mostPopulatedBtn = document.getElementById("show-most-populated-btn");
    var leastPopulatedBtn = document.getElementById("show-least-populated-btn");
    var totalPopulationBtn = document.getElementById("show-total-population-btn");

    var output = document.getElementById("output-div");

    function showCountry(country) {
        output.innerHTML += `<div>
            <h3>Name: ${country.name.common}</h3>
            <p>Capital city: ${country.capital}</p>
            <p>Subregion: ${country.subregion}</p>
            <p>Population: ${country.population}</p>
            <img src=${country.flag.png}>
            </div>`
    }

    // Denne funksjonen bruks der det skal skrives ut info om et land
    function showCountries(countries) {
        output.innerHTML = "";

        for (let i = 0; i < countries.length; i++) {
            showCountry(countries[i]);
        }
    }
    function showAll() {
        output.innerHTML = "";

        for (let i = 0; i < countriesAmericaArray.length; i++){
            showCountry(countriesAmericaArray[i]);
        }
    }

    function filterCountries(keyword) {
        function isMatch(country) {
            return country.subregion.toLowerCase().includes(keyword.toLowerCase());
        }
        return countriesAmericaArray.filter(isMatch);
    }

    function showCountriesBySubRegion() {
        keyword = subregionTxt.value.toLowerCase();
        if (keyword.length < 1){
            output.innerHTML = `<h1>SKRIV NOE üò†</h1>`
        }
        else {
            countries = filterCountries(keyword);
            showCountries(countries);
        }
    }

    function getTotalPopulation() {
        var totalPopulation = 0;
        
        function addPopulation(country) {
            totalPopulation += country.population;
        }

        for (let i = 0; i < countriesAmericaArray.length; i++) {
            addPopulation(countriesAmericaArray[i]);
        }
        output.innerHTML = `<h1>Total population: ${totalPopulation}</h1>`;
    }

    function showMostPopulated() {
        var mostPopCountry = countriesAmericaArray[0];

        for(let i = 0; i < countriesAmericaArray.length; i++) {
            var currentCountry = countriesAmericaArray[i]; 
            if (currentCountry.population > mostPopCountry.population) {
                mostPopCountry = currentCountry;

                // console.log(mostPopCountry);
            }
        }
        output.innerHTML = "";
        showCountry (mostPopCountry);
    }

    function showLeastPopulated() {
        var leastPopCountry = countriesAmericaArray[0];

        for(let i = 0; i < countriesAmericaArray.length; i++) {
            var currentCountry = countriesAmericaArray[i]; 
            if (currentCountry.population < leastPopCountry.population) {
                leastPopCountry = currentCountry;

                // console.log(mostPopCountry);
            }
        }
        output.innerHTML = "";
        showCountry (leastPopCountry);
    }

    //ONCLICKS
    showAllBtn.onclick = showAll;
    subregionBtn.onclick = showCountriesBySubRegion;
    totalPopulationBtn.onclick = getTotalPopulation;
    mostPopulatedBtn.onclick = showMostPopulated;
    leastPopulatedBtn.onclick = showLeastPopulated;
